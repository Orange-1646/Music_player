<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="progress">
            <div class="current-time"></div>
            <div class="progress-bar-wrapper">
                <div class="total-progress"></div>
                <div class="current-progress">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="total-time"></div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="liked-list hide">
            <div>歌名1<span>作者</span></div>
            <div>歌名2</div>
            <div>歌名3</div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/ProgressControl.js"></script>
    <script src="../js/AudioControl.js"></script>
    <script src="../js/AnimationControl.js"></script>
    <script src="../js/Render.js"></script>
    <script src="../js/IndexControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
